<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div>
        <h3 class="text-center text-6xl mt-12 font-medium">Enter Any Number</h3>
        <div class="ml-36">
            <textarea class=" ml-80 font-semibold text-black w-80 text-xl items-center  text-center rounded-lg mt-10 p-5 pt-10 mx-auto bg-red-300" name="" id="text-area" cols="10" rows="2" placeholder="Show-Result"></textarea> <br> <br>
        <input class="bg-lime-200 p-6 rounded-xl ml-80 w-72 font-medium " type="text" name="" id="input-filde" placeholder="Enter Number"> <br> <br>
        <button  class=" w-32 p-3 bg-orange-200 ml-80  rounded-xl text-center font-semibold" id="btn-double">Double 2X</button>
        <button  class=" w-32 p-3 bg-emerald-200 ml-10 rounded-xl text-center font-semibold" id="btn-triple">Triple 3X</button>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
